<!DOCTYPE html>
<html>
<body>

    <button onclick="myFunction()">Clique para realizar a operação</button>

    <p id="calculadora"></p>

    <script>
    function myFunction() {
    var num1 = prompt("Digite o número 1");
    var num2 = prompt("Digite o número 2");
    var result = parseInt(num1) + parseInt(num2);
        document.getElementById("calculadora").innerHTML = "O resultado é " + result + "!";
    
    }
    </script>

</body>
</html>
